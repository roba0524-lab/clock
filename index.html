}

    transform: translateX(0) scaleX(2);

  15% {

  }

  }

  }

  }

}

<script>
/* ===== æ™‚åˆ» ===== */
let lastMinute = null;
let lastSecond = null;
let isInitialLoad = true;

// åŠè§’â†’å…¨è§’å¤‰æ›é–¢æ•°
function toFullWidth(str) {
  return str.replace(/[0-9]/g, (s) => String.fromCharCode(s.charCodeAt(0) + 0xFEE0));
}

// æ•°å­—éƒ¨åˆ†ã ã‘spanã§å›²ã‚€é–¢æ•°
function wrapNumbers(str) {
  return str.replace(/[ï¼-ï¼™]+/g, (match) => `<span class="num-tight">${match}</span>`);
}

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = now.getSeconds();

  hourTen.textContent = h[0];
  hourOne.textContent = h[1];

  if (m !== lastMinute) {
    if (!isInitialLoad) {
      minTen.classList.remove("flip");
      minOne.classList.remove("flip");
      void minTen.offsetWidth;
      minTen.classList.add("flip");
      minOne.classList.add("flip");
    }
    minTen.textContent = m[0];
    minOne.textContent = m[1];
    lastMinute = m;
    isInitialLoad = false;
  }

  // æ¯åˆ†0ç§’ã§å¤©æ°—æƒ…å ±ã‚¹ãƒ©ã‚¤ãƒ‰
  if (s === 0 && s !== lastSecond) {
    const weatherEl = document.querySelector(".weather");
    weatherEl.classList.remove("weather-slide");
    void weatherEl.offsetWidth;
    weatherEl.classList.add("weather-slide");
  }
  lastSecond = s;

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  const month = toFullWidth(String(now.getMonth() + 1));
  const day = toFullWidth(String(now.getDate()));
  const dateStr = `${month}æœˆ${day}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
  date.innerHTML = wrapNumbers(dateStr);

  // æ™‚åˆ»ã«ã‚ˆã‚‹èƒŒæ™¯è‰²å¤‰æ›´ã¯å¤©æ°—APIã®å–å¾—å¾Œã«å‡¦ç†
}

updateTime();
setInterval(updateTime, 1000);

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºçŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
function checkScrollButtonVisibility() {
  if (window.innerHeight <= 600 && window.innerWidth <= 600) {
    // å°ã•ã„ç”»é¢ã§ã¯ãƒœã‚¿ãƒ³éè¡¨ç¤ºã§æ‰‹å‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯èƒ½
    document.body.classList.add('allow-scroll');
  } else {
    // ãƒœã‚¿ãƒ³è¡¨ç¤ºã§æ‰‹å‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸å¯(ã‚¹ãƒãƒ›å«ã‚€)
    document.body.classList.remove('allow-scroll');
  }
}

checkScrollButtonVisibility();
window.addEventListener('resize', checkScrollButtonVisibility);

// 0.8ç§’å¾Œã«ãƒ‰ãƒƒãƒˆã®ç‚¹æ»…ã‚’é–‹å§‹
setTimeout(() => {
  if (dot && dot.classList) {

/* ===== å¤–å‘¨ãƒ‰ãƒƒãƒˆï¼ˆä¸Šä¸­å¤®ã‚¹ã‚¿ãƒ¼ãƒˆï¼‰ ===== */
const dot = document.getElementById("edgeDot");

function updateEdgeDot() {
  const now = new Date();
  const sec = now.getSeconds() + now.getMilliseconds() / 1000;

  const w = window.innerWidth;
  const h = window.innerHeight;
  const perimeter = 2 * (w + h);

  const offset = w / 2;
  let d = (sec / 60) * perimeter + offset;
  d %= perimeter;

  let x, y;

  if (d < w) {
    x = d;
    y = 0;
  } else if (d < w + h) {
    x = w;
    y = d - w;
  } else if (d < w + h + w) {
    x = w - (d - w - h);
    y = h;
  } else {
    x = 0;
    y = h - (d - w - h - w);
  }

  dot.style.left = `${x - 5}px`;
  dot.style.top  = `${y - 5}px`;
}

setInterval(updateEdgeDot, 16);

/* ===== å¤©æ°— ===== */

  if (code >= 1 && code <= 3) {
    icon = "â›…";
    bgColor = "rgb(120,120,120)"; // æ›‡ã‚Šç³»ã¯ã‚°ãƒ¬ãƒ¼
  } else if (code >= 45) {
    icon = "â˜ï¸";
    bgColor = "rgb(120,120,120)"; // æ›‡ã‚Šã¯ã‚°ãƒ¬ãƒ¼
  }
  
  if (rainVal >= 35) {

  const tempStr = `${toFullWidth(String(max))}â„ƒ / ${toFullWidth(String(min))}â„ƒï¼ˆ${toFullWidth(String(nowTemp))}â„ƒï¼‰`;
  temp.innerHTML = wrapNumbers(tempStr);
  
  const rainStr = `â˜‚ï¸ ${toFullWidth(String(rainVal))}%`;
  document.querySelector('.rain-display').innerHTML = wrapNumbers(rainStr);
  
  const windStr = `ğŸŒ¬ï¸ ${toFullWidth(String(Math.round(currentWindSpeed)))}m/s`;
  document.querySelector('.wind-display').innerHTML = `<span style="white-space: nowrap;">${wrapNumbers(windStr)}</span>`;
  
  // èƒŒæ™¯è‰²ã‚’è¨­å®š(å¤œã¯å¸¸ã«ãƒ€ãƒ¼ã‚¯ãƒ–ãƒ«ãƒ¼)
  const now = new Date();
  if (now.getHours() >= 18 || now.getHours() < 5) {
    document.documentElement.style.setProperty("--bg", "#0b1d3a");
  } else {
    document.documentElement.style.setProperty("--bg", bgColor);
  }
  
  // é€±é–“äºˆå ±ã‚’æ›´æ–°
  updateWeeklyForecast(data);
  
  updateWindEffect();
}

// é€±é–“äºˆå ±ã‚’è¡¨ç¤º
function updateWeeklyForecast(data) {
  const weeklyContainer = document.getElementById('weeklyForecast');
  weeklyContainer.innerHTML = '';
  
  const dayNames = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  
  for (let i = 0; i < 7; i++) {
    const date = new Date(data.daily.time[i]);
    const month = toFullWidth(String(date.getMonth() + 1));
    const day = toFullWidth(String(date.getDate()));
    const dayOfWeek = dayNames[date.getDay()];
    
    const max = Math.round(data.daily.temperature_2m_max[i]);
    const min = Math.round(data.daily.temperature_2m_min[i]);
    const rainProb = data.daily.precipitation_probability_max[i];
    const code = data.daily.weather_code[i];
    
    let weatherIcon = "â˜€ï¸";
    if (code >= 1 && code <= 3) weatherIcon = "â›…";
    else if (code >= 45) weatherIcon = "â˜ï¸";
    if (rainProb >= 50) weatherIcon = "ğŸŒ§ï¸";

  function triggerWind() {

/* ===== ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åˆ¶å¾¡ ===== */
const scrollDownBtn = document.getElementById('scrollDownBtn');
const scrollUpBtn = document.getElementById('scrollUpBtn');
const windLines = document.querySelector('.wind-lines');
const edgeDot = document.getElementById('edgeDot');

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸­ã¯æ‰‹å‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç„¡åŠ¹
let isScrolling = false;
let currentScreen = 'top'; // 'top' or 'bottom'

scrollDownBtn.addEventListener('click', () => {
  if (isScrolling || currentScreen === 'bottom') return;
  isScrolling = true;
  currentScreen = 'bottom';
  
  // ãƒœã‚¿ãƒ³è¡¨ç¤ºã‚’å³åº§ã«åˆ‡ã‚Šæ›¿ãˆ
  scrollDownBtn.classList.add('hidden');
  scrollUpBtn.classList.remove('hidden');
  
  const start = window.scrollY;
  const target = window.innerHeight;
  const distance = target - start;
  const duration = 800;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;
    const progress = Math.min(timeElapsed / duration, 1);
    
    const ease = 1 - Math.pow(1 - progress, 4);
    
    window.scrollTo(0, start + distance * ease);
    
    if (progress < 1) {
      requestAnimationFrame(animation);
    } else {
      isScrolling = false;
      // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆ
      if (edgeDot) {
        edgeDot.style.opacity = '0';
        edgeDot.classList.remove('active');
      }
      if (windLines) {
        windLines.style.opacity = '0';
      }
    }
  }
  
  requestAnimationFrame(animation);
});

scrollUpBtn.addEventListener('click', () => {
  if (isScrolling || currentScreen === 'top') return;
  isScrolling = true;
  currentScreen = 'top';
  
  // ãƒœã‚¿ãƒ³è¡¨ç¤ºã‚’å³åº§ã«åˆ‡ã‚Šæ›¿ãˆ
  scrollDownBtn.classList.remove('hidden');
  scrollUpBtn.classList.add('hidden');
  
  const start = window.scrollY;
  const target = 0;
  const distance = target - start;
  const duration = 800;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;
    const progress = Math.min(timeElapsed / duration, 1);
    
    const ease = 1 - Math.pow(1 - progress, 4);
    
    window.scrollTo(0, start + distance * ease);
    
    if (progress < 1) {
      requestAnimationFrame(animation);
    } else {
      isScrolling = false;
      // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆ
      if (edgeDot) {
        edgeDot.classList.add('active');
        edgeDot.style.opacity = '1';
      }
      if (windLines) {
        windLines.style.opacity = '1';
      }
    }
  }
  
  requestAnimationFrame(animation);
});

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã«å¿œã˜ã¦ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆ(ãƒœã‚¿ãƒ³ã¯æ‰‹å‹•ã§åˆ¶å¾¡)
window.addEventListener('scroll', () => {
  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸­ã¯ä½•ã‚‚ã—ãªã„
  if (isScrolling) return;
  
  const scrollPosition = window.scrollY;
  const viewportHeight = window.innerHeight;
  
  if (scrollPosition > viewportHeight / 2) {
    // ä¸‹ã®ç”»é¢
    if (currentScreen !== 'bottom') {
      currentScreen = 'bottom';
      scrollDownBtn.classList.add('hidden');
      scrollUpBtn.classList.remove('hidden');
      
      if (edgeDot) {
        edgeDot.style.opacity = '0';
        edgeDot.classList.remove('active');
      }
      if (windLines) {
        windLines.style.opacity = '0';
      }
    }
  } else {
    // ä¸Šã®ç”»é¢
    if (currentScreen !== 'top') {
      currentScreen = 'top';
      scrollDownBtn.classList.remove('hidden');
      scrollUpBtn.classList.add('hidden');
      
      if (edgeDot) {
        edgeDot.classList.add('active');
        edgeDot.style.opacity = '1';
      }
      if (windLines) {
        windLines.style.opacity = '1';
      }
    }
  }
});
