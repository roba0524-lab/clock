<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ÁÑº„Åç‰ªò„ÅçÈò≤Ê≠¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== ÊôÇÂàª ===== */
.time-box {
  width: 100vw;
  height: 38vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.time-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
  text-align: center;
}

.minute-box {
  height: 32vh;
  margin-top: -6vh;
}

/* ÂàÜ„ÅÆ‰∏Ä„ÅÆ‰Ωç */
.minute-ones {
  position: relative;
  display: inline-block;
}

/* Áßí„Éâ„ÉÉ„Éà */
.second-dot {
  position: absolute;
  right: -10px;
  bottom: -10px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  opacity: 0;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}

/* ===== Êó•‰ªò ===== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin: 3px 0;
}

/* ===== Â§©Ê∞ó ===== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  font-size: 16vw;
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <!-- ÊôÇ -->
  <div class="time-box">
    <div id="hour" class="time-text">--</div>
  </div>

  <!-- ÂàÜ -->
  <div class="time-box minute-box">
    <div id="minute" class="time-text">
      <span id="min10">-</span>
      <span id="min1" class="minute-ones">
        -
        <span class="second-dot"></span>
      </span>
    </div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--‚ÑÉ / --‚ÑÉÔºà--‚ÑÉÔºâ</div>
    <div id="rain" class="rain">‚òÇÔ∏è --%</div>
  </div>
</div>

<script>
/* ===== ÊôÇÂàª ===== */
function updateTime() {
  const now = new Date();

  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");

  hour.textContent = h;
  min10.textContent = m[0];
  min1.firstChild.textContent = m[1];

  const w = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
  date.textContent = `${now.getMonth()+1}Êúà${now.getDate()}Êó•Ôºà${w[now.getDay()]}Ôºâ`;

  /* Â§úËÉåÊôØ */
  const hourNow = now.getHours();
  if (hourNow >= 18 || hourNow < 5) {
    document.documentElement.style.setProperty("--bg", "#0b1d3a");
  }
}

updateTime();
setInterval(updateTime, 1000);

/* ===== Â§©Ê∞ó ===== */
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "‚òÄÔ∏è";
  if (code >= 1 && code <= 3) icon = "‚õÖ";
  else if (code >= 45) icon = "‚òÅÔ∏è";
  if (rainVal >= 50) icon = "üåßÔ∏è";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}‚ÑÉ / ${min}‚ÑÉÔºà${nowTemp}‚ÑÉÔºâ`;
  rain.textContent = `‚òÇÔ∏è ${rainVal}%`;
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
