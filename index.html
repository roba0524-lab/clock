<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* PCç”¨ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
@media (min-width: 768px) {
  .container {
    gap: 8vh;
  }
}

/* ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== æ™‚åˆ» ===== */
.time-wrapper {
  display: grid;
  grid-template-columns: repeat(2, 42vw);
  grid-template-rows: repeat(2, 42vw);
  gap: 3vw;
}

.time-box {
  display: contents;
}

.time-box.hour {
  /* gridä¸Šã§è‡ªå‹•é…ç½® */
}

.time-box.minute {
  /* gridä¸Šã§è‡ªå‹•é…ç½® */
}

.time-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
}

/* ã‚¹ãƒãƒ›ç”¨ï¼šå„æ¡ã‚’å›ºå®šå¹…ãƒœãƒƒã‚¯ã‚¹ã« */
.digit {
  width: 42vw;
  height: 42vw;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 38vw;
  line-height: 1;
  background: rgba(255, 255, 255, 0.95);
  color: var(--bg);
  border-radius: 4vw;
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
}

/* å„æ¡ã‚’å°‘ã—ãšã¤é…å»¶ã•ã›ã‚‹ */
#hourTen { animation-delay: 0s; }
#hourOne { animation-delay: 0.1s; }
#minTen { animation-delay: 0.2s; }
#minOne { animation-delay: 0.3s; }

@keyframes bounceIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.colon {
  display: none;
}

/* PCç”¨æ¨ªçµ„ã¿ */
@media (min-width: 768px) {
  .time-wrapper {
    display: flex;
    align-items: center;
    gap: 2vw;
  }

  .time-box {
    display: flex;
    gap: 1.5vw;
  }

  .digit {
    width: 20vw;
    height: 20vw;
    font-size: 18vw;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 2.5vw;
  }

  .colon {
    display: block;
    font-family: "Orbitron", sans-serif;
    font-weight: 900;
    font-size: 18vw;
    line-height: 1;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }
}

/* åˆ†åˆ‡ã‚Šæ›¿ãˆ */
.flip {
  animation: flip 0.35s ease;
}

@keyframes flip {
  0%   { transform: rotateX(0); }
  50%  { transform: rotateX(90deg); }
  100% { transform: rotateX(0); }
}

/* ===== æ—¥ä»˜ãƒ»å¤©æ°— ===== */
.date,
.weather {
  font-family: "Zen Kaku Gothic New", sans-serif;
}

.date {
  font-size: 6vw;
  font-weight: 600;
  margin: 3px 0;
  letter-spacing: -0.025em;
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.4s;
}

.num-tight {
  letter-spacing: -0.2em;
}

@media (min-width: 768px) {
  .date {
    font-size: 3vw;
  }
}

.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.5s;
}

.temp {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.6s;
}

.rain {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.7s;
}

/* å¤©æ°—æƒ…å ±ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
.weather-slide {
  animation: slideWeather 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

@keyframes slideWeather {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  40% {
    transform: translateX(120vw);
    opacity: 0;
  }
  60% {
    transform: translateX(-120vw);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

.weather-icon {
  font-size: 16vw;
}

@media (min-width: 768px) {
  .weather-icon {
    font-size: 8vw;
  }
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
  letter-spacing: -0.025em;
}

@media (min-width: 768px) {
  .temp, .rain {
    font-size: 3vw;
  }
}

/* ===== å¤–å‘¨ãƒ‰ãƒƒãƒˆ ===== */
.edge-dot {
  position: fixed;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: fade 1s infinite;
}

/* PCè¡¨ç¤ºæ™‚ã¯ãƒ‰ãƒƒãƒˆã‚’éè¡¨ç¤º */
@media (min-width: 768px) {
  .edge-dot {
    display: none;
  }
}

@keyframes fade {
  0%   { opacity: 0; }
  30%  { opacity: 0.9; }
  60%  { opacity: 0.3; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div class="time-wrapper">
    <div class="time-box hour">
      <div class="digit" id="hourTen">-</div>
      <div class="digit" id="hourOne">-</div>
    </div>
    <div class="colon">:</div>
    <div class="time-box minute">
      <div class="digit" id="minTen">-</div>
      <div class="digit" id="minOne">-</div>
    </div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
    <div id="rain" class="rain">â˜‚ï¸ --%</div>
  </div>
</div>

<div id="edgeDot" class="edge-dot"></div>

<script>
/* ===== æ™‚åˆ» ===== */
let lastMinute = null;
let lastSecond = null;

// åŠè§’â†’å…¨è§’å¤‰æ›é–¢æ•°
function toFullWidth(str) {
  return str.replace(/[0-9]/g, (s) => String.fromCharCode(s.charCodeAt(0) + 0xFEE0));
}

// æ•°å­—éƒ¨åˆ†ã ã‘spanã§å›²ã‚€é–¢æ•°
function wrapNumbers(str) {
  return str.replace(/[ï¼-ï¼™]+/g, (match) => `<span class="num-tight">${match}</span>`);
}

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = now.getSeconds();

  hourTen.textContent = h[0];
  hourOne.textContent = h[1];

  if (m !== lastMinute) {
    minTen.classList.remove("flip");
    minOne.classList.remove("flip");
    void minTen.offsetWidth;
    minTen.classList.add("flip");
    minOne.classList.add("flip");
    minTen.textContent = m[0];
    minOne.textContent = m[1];
    lastMinute = m;
  }

  // æ¯åˆ†0ç§’ã§å¤©æ°—æƒ…å ±ã‚¹ãƒ©ã‚¤ãƒ‰
  if (s === 0 && s !== lastSecond) {
    const weatherEl = document.querySelector(".weather");
    weatherEl.classList.remove("weather-slide");
    void weatherEl.offsetWidth;
    weatherEl.classList.add("weather-slide");
  }
  lastSecond = s;

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  const month = toFullWidth(String(now.getMonth() + 1));
  const day = toFullWidth(String(now.getDate()));
  const dateStr = `${month}æœˆ${day}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
  date.innerHTML = wrapNumbers(dateStr);

  if (now.getHours() >= 18 || now.getHours() < 5) {
    document.documentElement.style.setProperty("--bg", "#0b1d3a");
  } else {
    document.documentElement.style.setProperty("--bg", "rgb(51,123,204)");
  }
}

updateTime();
setInterval(updateTime, 1000);

/* ===== å¤–å‘¨ãƒ‰ãƒƒãƒˆï¼ˆä¸Šä¸­å¤®ã‚¹ã‚¿ãƒ¼ãƒˆï¼‰ ===== */
const dot = document.getElementById("edgeDot");

function updateEdgeDot() {
  const now = new Date();
  const sec = now.getSeconds() + now.getMilliseconds() / 1000;

  const w = window.innerWidth;
  const h = window.innerHeight;
  const perimeter = 2 * (w + h);

  const offset = w / 2; // â† ä¸Šä¸­å¤®ã‚¹ã‚¿ãƒ¼ãƒˆ
  let d = (sec / 60) * perimeter + offset;
  d %= perimeter;

  let x, y;

  if (d < w) {
    x = d;
    y = 0;
  } else if (d < w + h) {
    x = w;
    y = d - w;
  } else if (d < w + h + w) {
    x = w - (d - w - h);
    y = h;
  } else {
    x = 0;
    y = h - (d - w - h - w);
  }

  dot.style.left = `${x - 5}px`;
  dot.style.top  = `${y - 5}px`;
}

setInterval(updateEdgeDot, 16);

/* ===== å¤©æ°— ===== */
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  
  const tempStr = `${toFullWidth(String(max))}â„ƒ / ${toFullWidth(String(min))}â„ƒï¼ˆ${toFullWidth(String(nowTemp))}â„ƒï¼‰`;
  temp.innerHTML = wrapNumbers(tempStr);
  
  const rainStr = `â˜‚ï¸ ${toFullWidth(String(rainVal))}%`;
  rain.innerHTML = wrapNumbers(rainStr);
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>

</body>
</html>
