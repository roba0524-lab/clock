<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ÁÑº„Åç‰ªò„ÅçÈò≤Ê≠¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== ÊôÇÂàª ===== */
.time-box {
  width: 100vw;
  height: 38vh;
  display: flex;
  align-items: center;
}

.hour-box {
  justify-content: flex-start;
  padding-left: 6vw;
}

.minute-box {
  justify-content: flex-end;
  padding-right: 6vw;
  height: 32vh;
  margin-top: -6vh;
}

.time-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
}

/* ÂàÜ„Éï„É™„ÉÉ„Éó */
.flip {
  animation: flip 0.35s ease;
}
@keyframes flip {
  0%   { transform: rotateX(0); }
  50%  { transform: rotateX(90deg); }
  100% { transform: rotateX(0); }
}

/* ===== Êó•‰ªò„ÉªÂ§©Ê∞ó ===== */
.date {
  font-family: "Zen Kaku Gothic New", sans-serif;
  font-size: 6vw;
  font-weight: 700;
  margin: 3px 0;
}

.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  font-family: "Zen Kaku Gothic New", sans-serif;
}

.weather-icon {
  font-size: 16vw;
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
}

/* ===== Â§ñÂë®„Éâ„ÉÉ„Éà ===== */
.edge-dot {
  position: fixed;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.6s ease;
}
</style>
</head>

<body>

<div class="container">

  <!-- ÊôÇ -->
  <div class="time-box hour-box">
    <div id="hour" class="time-text">--</div>
  </div>

  <!-- ÂàÜ -->
  <div class="time-box minute-box">
    <div id="minute" class="time-text">--</div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--‚ÑÉ / --‚ÑÉÔºà--‚ÑÉÔºâ</div>
    <div id="rain" class="rain">‚òÇÔ∏è --%</div>
  </div>
</div>

<div id="edgeDot" class="edge-dot"></div>

<script>
/* ===== ÊôÇÂàª ===== */
let lastMinute = null;

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");

  hour.textContent = h;

  if (m !== lastMinute) {
    minute.classList.remove("flip");
    void minute.offsetWidth;
    minute.classList.add("flip");
    minute.textContent = m;
    lastMinute = m;
  }

  const w = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
  date.textContent = `${now.getMonth()+1}Êúà${now.getDate()}Êó•Ôºà${w[now.getDay()]}Ôºâ`;

  if (now.getHours() >= 18 || now.getHours() < 5) {
    document.documentElement.style.setProperty("--bg", "#0b1d3a");
  }
}

updateTime();
setInterval(updateTime, 1000);

/* ===== Â§©Ê∞ó ===== */
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "‚òÄÔ∏è";
  if (code >= 1 && code <= 3) icon = "‚õÖ";
  else if (code >= 45) icon = "‚òÅÔ∏è";
  if (rainVal >= 50) icon = "üåßÔ∏è";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}‚ÑÉ / ${min}‚ÑÉÔºà${nowTemp}‚ÑÉÔºâ`;
  rain.textContent = `‚òÇÔ∏è ${rainVal}%`;
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);

/* ===== Â§ñÂë®„Éâ„ÉÉ„ÉàÔºà1Âë®=60ÁßíÔºâ ===== */
const dot = document.getElementById("edgeDot");
const dotSize = 14;
const margin = 6;

function updateEdgeDot() {
  const now = new Date();
  const sec = now.getSeconds() + now.getMilliseconds() / 1000;
  const t = sec / 60;

  const w = window.innerWidth - dotSize - margin;
  const h = window.innerHeight - dotSize - margin;
  const p = 2 * (w + h);
  let d = t * p;

  let x, y;

  if (d < w) {
    x = margin + d;
    y = margin;
  } else if (d < w + h) {
    x = margin + w;
    y = margin + (d - w);
  } else if (d < 2 * w + h) {
    x = margin + (w - (d - (w + h)));
    y = margin + h;
  } else {
    x = margin;
    y = margin + (h - (d - (2 * w + h)));
  }

  dot.style.left = `${x}px`;
  dot.style.top = `${y}px`;
}

/* ÁßªÂãïÔºö60fps */
setInterval(updateEdgeDot, 16);

/* „Åµ„Çè„Å£„Å®ÁÇπÊªÖ */
setInterval(() => {
  dot.style.opacity = dot.style.opacity === "1" ? "0" : "1";
}, 1000);
</script>

</body>
</html>
