<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<!-- Google Fontï¼ˆAzedoç³»ï¼‰ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ===== å…¨ä½“ ===== */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ğŸ”¥ ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}

/* ===== â° æ™‚åˆ»ã‚¨ãƒªã‚¢ ===== */
.time-area {
  flex: 0 0 auto;
  margin-top: 8vh;          /* â† ä¸Šã®ã¯ã¿å‡ºã—å¯¾ç­–ã®æ ¸å¿ƒ */
  text-align: center;
}

.hour,
.minute {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;          /* â† ã‚ãªãŸã®æŒ‡å®šãã®ã¾ã¾ */
  line-height: 0.9;
  letter-spacing: -0.04em;
}

.minute {
  margin-top: -6vw;         /* Apple Watchæ„Ÿ */
}

/* ===== æƒ…å ±ã‚¨ãƒªã‚¢ ===== */
.info-area {
  flex: 1;
  width: 100%;
  margin-top: 2vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* ğŸ“… æ—¥ä»˜ */
.date {
  font-size: 6vw;
  font-weight: 600;
}

/* ğŸŒ¤ å¤©æ°—ã‚¢ã‚¤ã‚³ãƒ³ */
.weather-icon {
  font-size: 16vw;
  margin-top: 2vh;
}

/* ğŸŒ¡ æ°—æ¸©ãƒ»é™æ°´ç¢ºç‡ */
.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <!-- â° æ™‚åˆ» -->
  <div class="time-area">
    <div id="hour" class="hour">--</div>
    <div id="minute" class="minute">--</div>
  </div>

  <!-- â„¹ï¸ æƒ…å ± -->
  <div class="info-area">
    <div id="date" class="date">--</div>
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
    <div id="rain" class="rain">â˜‚ï¸ --%</div>
  </div>

</div>

<script>
// =====================
// â° æ™‚åˆ»
// =====================
function updateTime() {
  const now = new Date();
  hour.textContent = String(now.getHours()).padStart(2,"0");
  minute.textContent = String(now.getMinutes()).padStart(2,"0");

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

// =====================
// ğŸŒ¤ å¤©æ°—
// =====================
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";

  // ğŸ¨ èƒŒæ™¯è‰²
  const h = new Date().getHours();
  let bg;
  if (h >= 18) bg = "#0b1d3a";
  else if (rainVal >= 50) bg = "#888";
  else if (icon === "â˜€ï¸") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
