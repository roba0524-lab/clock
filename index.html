<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
  --wind-duration: 3s;
  --wind-count: 5;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  touch-action: none;
  perspective: 1000px;
  min-width: 120px;
}

body.allow-scroll {
  overflow-y: auto;
  overflow-x: hidden;
  touch-action: pan-y;
}

/* ===== ÁîªÈù¢Âàá„ÇäÊõø„Åà ===== */
.app-container {
  position: relative;
  width: 100%;
  height: 100vh;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

.app-container.show-news {
  transform: rotateY(180deg);
}

.weather-screen,
.news-screen {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}

.news-screen {
  transform: rotateY(180deg);
  overflow-y: auto;
  overflow-x: hidden;
  cursor: pointer;
  height: 100vh;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.news-screen::-webkit-scrollbar {
  display: none;
}

/* ===== È¢®„Ç®„Éï„Çß„ÇØ„Éà ===== */
.wind-lines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
  transition: opacity 0.3s;
}

.wind-line {
  position: absolute;
  width: 200vw;
  height: 100%;
  left: -100vw;
  background: transparent;
  opacity: 0;
}

.wind-line svg {
  width: 100%;
  height: 100%;
}

@keyframes windMove {
  0% { 
    transform: translateX(0) scaleX(2); 
    opacity: 0;
  }
  15% {
    transform: translateX(5vw) scaleX(7);
    opacity: 1;
  }
  30% {
    transform: translateX(15vw) scaleX(10);
  }
  50% {
    transform: translateX(40vw) scaleX(15);
  }
  70% {
    transform: translateX(65vw) scaleX(20);
  }
  85% {
    transform: translateX(85vw) scaleX(25);
    opacity: 1;
  }
  100% { 
    transform: translateX(100vw) scaleX(30); 
    opacity: 0;
  }
}

.container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* PCÁî®„É¨„Ç§„Ç¢„Ç¶„Éà */
@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .container {
    gap: 8vh;
  }
}

/* ÁÑº„Åç‰ªò„ÅçÈò≤Ê≠¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== ÊôÇÂàª ===== */
.time-wrapper {
  display: grid;
  grid-template-columns: repeat(2, 42vw);
  grid-template-rows: repeat(2, 42vw);
  gap: 3vw;
}

.time-box {
  display: contents;
}

/* „Çπ„Éû„ÉõÁî®ÔºöÂêÑÊ°Å„ÇíÂõ∫ÂÆöÂπÖ„Éú„ÉÉ„ÇØ„Çπ„Å´ */
.digit {
  width: 42vw;
  height: 42vw;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 38vw;
  line-height: 1;
  background: rgba(255, 255, 255, 0.95);
  color: var(--bg);
  border-radius: 4vw;
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
}

/* ÂêÑÊ°Å„ÇíÂ∞ë„Åó„Åö„Å§ÈÅÖÂª∂„Åï„Åõ„Çã */
#hourTen { animation-delay: 0s; }
#hourOne { animation-delay: 0.1s; }
#minTen { animation-delay: 0.2s; }
#minOne { animation-delay: 0.3s; }

@keyframes bounceIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.colon {
  display: none;
  opacity: 0;
}

/* PCÁî®Ê®™ÁµÑ„Åø */
@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .time-wrapper {
    display: flex;
    align-items: center;
    gap: 2vw;
  }

  .time-box {
    display: flex;
    gap: 1.5vw;
  }

  .digit {
    width: 20vw;
    height: 20vw;
    font-size: 18vw;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 2.5vw;
  }

  .colon {
    display: flex;
    flex-direction: column;
    gap: 2vw;
    align-items: center;
    justify-content: center;
    opacity: 0;
    animation: fadeInColon 0.5s 0.8s forwards, blinkColon 2s 1.3s infinite ease-in-out;
  }

  .colon::before,
  .colon::after {
    content: "";
    width: 3vw;
    height: 3vw;
    background: white;
    border-radius: 50%;
  }

  @keyframes fadeInColon {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes blinkColon {
    0%, 40% { opacity: 1; }
    50%, 90% { opacity: 0; }
    100% { opacity: 1; }
  }
}

/* ÂàÜÂàá„ÇäÊõø„Åà */
.flip {
  animation: flip 0.35s ease;
}

@keyframes flip {
  0%   { transform: rotateX(0); }
  50%  { transform: rotateX(90deg); }
  100% { transform: rotateX(0); }
}

/* ===== Êó•‰ªò„ÉªÂ§©Ê∞ó ===== */
.date,
.weather {
  font-family: "Zen Kaku Gothic New", sans-serif;
}

.date {
  font-size: 6vw;
  font-weight: 600;
  margin: 3px 0;
  letter-spacing: -0.025em;
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.4s;
}

.num-tight {
  letter-spacing: -0.2em;
}

@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .date {
    font-size: 3vw;
  }
}

.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.5s;
}

.temp {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.6s;
}

.rain {
  animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
  animation-delay: 0.7s;
  position: relative;
}

.rain .wind-display {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  opacity: 0;
  transition: opacity 0.5s;
}

.rain .wind-display.show {
  opacity: 1;
}

.rain .rain-display {
  transition: opacity 0.5s;
}

.rain .rain-display.hide {
  opacity: 0;
}

/* Â§©Ê∞óÊÉÖÂ†±„Çπ„É©„Ç§„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
.weather-slide {
  animation: slideWeather 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

@keyframes slideWeather {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  40% {
    transform: translateX(120vw);
    opacity: 0;
  }
  60% {
    transform: translateX(-120vw);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

.weather-icon {
  font-size: 16vw;
}

@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .weather-icon {
    font-size: 8vw;
  }
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
  letter-spacing: -0.025em;
}

@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .temp, .rain {
    font-size: 3vw;
  }
}

/* ===== Â§ñÂë®„Éâ„ÉÉ„Éà ===== */
.edge-dot {
  position: fixed;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.edge-dot.active {
  animation: fade 1s infinite;
}

@keyframes fadeInDot {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .edge-dot {
    display: none;
  }
}

@keyframes fade {
  0%   { opacity: 0; }
  30%  { opacity: 0.9; }
  60%  { opacity: 0.3; }
  100% { opacity: 0; }
}

/* ===== ÈÄ±Èñì‰∫àÂ†± ===== */
.weekly-forecast {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 5vh 5vw;
  gap: 2vh;
}

.forecast-item {
  font-family: "Zen Kaku Gothic New", sans-serif;
  font-size: 5vw;
  font-weight: 600;
  letter-spacing: -0.025em;
  display: flex;
  align-items: center;
  gap: 3vw;
  width: 90vw;
  max-width: 600px;
}

.forecast-date {
  width: 30vw;
  text-align: left;
  white-space: nowrap;
}

.forecast-icon {
  font-size: 8vw;
  width: 10vw;
  text-align: center;
}

.forecast-temp {
  width: 20vw;
  text-align: center;
}

.forecast-rain {
  display: flex;
  align-items: center;
  gap: 1vw;
  flex: 1;
}

@media (min-width: 768px), (orientation: landscape) and (max-width: 767px) {
  .weekly-forecast {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 3vw;
  }
  
  .forecast-item {
    font-size: 2vw;
    flex-direction: column;
    width: auto;
    gap: 1vh;
    text-align: center;
  }
  
  .forecast-date {
    width: auto;
    font-size: 2.5vw;
    text-align: center;
  }
  
  .forecast-icon {
    font-size: 5vw;
    width: auto;
  }
  
  .forecast-temp {
    width: auto;
    font-size: 2vw;
  }
  
  .forecast-rain {
    justify-content: center;
    font-size: 2vw;
  }
}

/* ===== „Éã„É•„Éº„ÇπÁîªÈù¢ ===== */
.news-container {
  padding: 5vh 5vw;
  max-width: 800px;
  margin: 0 auto;
  font-family: "Zen Kaku Gothic New", sans-serif;
}

.news-title {
  font-size: 6vw;
  font-weight: 700;
  margin-bottom: 3vh;
  text-align: center;
  display: none;
}

.news-item {
  background: rgba(255, 255, 255, 0.1);
  padding: 3vh 3vw;
  margin-bottom: 2vh;
  border-radius: 2vw;
  transition: background 0.3s;
}

.news-item:hover {
  background: rgba(255, 255, 255, 0.15);
}

.news-item-title {
  font-size: 4.5vw;
  font-weight: 600;
  margin-bottom: 1vh;

}

@media (min-width: 768px) {
  .news-item-title {
    font-size: 2vw;

}

.news-item-description {

.news-item-link {

}

.news-loading {
  text-align: center;

  padding: 5vh;
}

/* ===== „Çπ„ÇØ„É≠„Éº„É´„Éú„Çø„É≥ ===== */
.scroll-button {
  position: fixed;
  bottom: 5vh;
  right: 5vw;
  font-size: 10vw;
  color: rgba(255, 255, 255, 0.4);
  cursor: pointer;
  z-index: 100;
  transition: color 0.3s;

}

.scroll-button:hover {

}

.scroll-button.hidden {
  display: none;
}

@media (max-height: 600px) and (max-width: 600px) {
  .scroll-button {
    display: none !important;
  }
}

/* ===== ÁîªÈù¢Âàá„ÇäÊõø„Åà„Éí„É≥„Éà ===== */
.tap-hint {
  position: fixed;
  top: 2vh;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3vw;
  opacity: 0.5;
  z-index: 200;
  pointer-events: none;
  font-family: "Zen Kaku Gothic New", sans-serif;
  display: none;
}
</style>
</head>

<body>

<div class="tap-hint" id="tapHint">„Çø„ÉÉ„Éó„Åß„Éã„É•„Éº„ÇπË°®Á§∫</div>

<div class="app-container" id="appContainer">
  <!-- Â§©Ê∞óÁîªÈù¢ -->
  <div class="weather-screen">
    <div class="wind-lines">
      <div class="wind-line">
        <svg viewBox="0 0 200 100" preserveAspectRatio="none">
          <defs>
            <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:white;stop-opacity:0" />
              <stop offset="15%" style="stop-color:white;stop-opacity:0.3" />
              <stop offset="25%" style="stop-color:white;stop-opacity:0.6" />
              <stop offset="35%" style="stop-color:white;stop-opacity:0.3" />
              <stop offset="50%" style="stop-color:white;stop-opacity:0" />
              <stop offset="65%" style="stop-color:white;stop-opacity:0.3" />
              <stop offset="75%" style="stop-color:white;stop-opacity:0.6" />
              <stop offset="85%" style="stop-color:white;stop-opacity:0.3" />
              <stop offset="100%" style="stop-color:white;stop-opacity:0" />
            </linearGradient>
          </defs>
          <path d="M0,50 Q25,10 50,50 T100,50 T150,50 T200,50" 
                fill="none" 
                stroke="url(#waveGrad)" 
                stroke-width="40" 
                stroke-linecap="round"/>
          <path d="M0,55 Q25,15 50,55 T100,55 T150,55 T200,55" 
                fill="none" 
                stroke="url(#waveGrad)" 
                stroke-width="20" 
                stroke-linecap="round"
                opacity="0.5"/>
        </svg>
      </div>
    </div>

    <div class="container">
      <div class="time-wrapper">
        <div class="time-box hour">
          <div class="digit" id="hourTen">-</div>
          <div class="digit" id="hourOne">-</div>
        </div>
        <div class="colon"></div>
        <div class="time-box minute">
          <div class="digit" id="minTen">-</div>
          <div class="digit" id="minOne">-</div>
        </div>
      </div>

      <div id="date" class="date">--</div>

      <div class="weather">
        <div id="weatherIcon" class="weather-icon">--</div>
        <div id="temp" class="temp">--‚ÑÉ / --‚ÑÉÔºà--‚ÑÉÔºâ</div>
        <div id="rain" class="rain">
          <div class="rain-display">‚òÇÔ∏è --%</div>
          <div class="wind-display">üå¨Ô∏è --m/s</div>
        </div>
      </div>
    </div>

    <div class="weekly-forecast" id="weeklyForecast"></div>

    <div id="edgeDot" class="edge-dot"></div>

    <div class="scroll-button" id="scrollDownBtn">‚ñº</div>
    <div class="scroll-button hidden" id="scrollUpBtn">‚ñ≤</div>
  </div>

  <!-- „Éã„É•„Éº„ÇπÁîªÈù¢ -->
  <div class="news-screen">
    <div class="news-container" id="newsContainer">
      <div class="news-loading">„Éã„É•„Éº„Çπ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
  </div>
</div>

<script>
/* ===== ÁîªÈù¢Âàá„ÇäÊõø„Åà ===== */
let currentView = 'weather';
const appContainer = document.getElementById('appContainer');
const tapHint = document.getElementById('tapHint');

// Â§©Ê∞óÁîªÈù¢ÂÖ®‰Ωì„Åß„ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÂàá„ÇäÊõø„Åà
document.addEventListener('click', (e) => {
  // „Çπ„ÇØ„É≠„Éº„É´„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅØÈô§Â§ñ
  if (e.target.closest('.scroll-button')) return;
  
  // „Éã„É•„Éº„ÇπÁîªÈù¢„ÅÆ„É™„É≥„ÇØ„ÇØ„É™„ÉÉ„ÇØ„ÅØÈô§Â§ñ
  if (e.target.closest('a')) return;
  
  if (currentView === 'weather') {
    // Â§©Ê∞óÁîªÈù¢„Çí„ÇØ„É™„ÉÉ„ÇØ
    currentView = 'news';
    appContainer.classList.add('show-news');
    tapHint.textContent = '„Çø„ÉÉ„Éó„ÅßÂ§©Ê∞óË°®Á§∫';
    if (!newsLoaded) {
      fetchNews();
    }
  } else {
    // „Éã„É•„Éº„ÇπÁîªÈù¢„Çí„ÇØ„É™„ÉÉ„ÇØ
    currentView = 'weather';
    appContainer.classList.remove('show-news');
    tapHint.textContent = '„Çø„ÉÉ„Éó„Åß„Éã„É•„Éº„ÇπË°®Á§∫';
  }
});

/* ===== ÊôÇÂàª ===== */
let lastMinute = null;
let lastSecond = null;
let isInitialLoad = true;

function toFullWidth(str) {
  return str.replace(/[0-9]/g, (s) => String.fromCharCode(s.charCodeAt(0) + 0xFEE0));
}

function wrapNumbers(str) {
  return str.replace(/[Ôºê-Ôºô]+/g, (match) => `<span class="num-tight">${match}</span>`);
}

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = now.getSeconds();

  hourTen.textContent = h[0];
  hourOne.textContent = h[1];

  if (m !== lastMinute) {
    if (!isInitialLoad) {
      minTen.classList.remove("flip");
      minOne.classList.remove("flip");
      void minTen.offsetWidth;
      minTen.classList.add("flip");
      minOne.classList.add("flip");
    }
    minTen.textContent = m[0];
    minOne.textContent = m[1];
    lastMinute = m;
    isInitialLoad = false;
  }

  if (s === 0 && s !== lastSecond) {
    const weatherEl = document.querySelector(".weather");
    weatherEl.classList.remove("weather-slide");
    void weatherEl.offsetWidth;
    weatherEl.classList.add("weather-slide");
  }
  lastSecond = s;

  const w = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
  const month = toFullWidth(String(now.getMonth() + 1));
  const day = toFullWidth(String(now.getDate()));
  const dateStr = `${month}Êúà${day}Êó•Ôºà${w[now.getDay()]}Ôºâ`;
  date.innerHTML = wrapNumbers(dateStr);
}

updateTime();
setInterval(updateTime, 1000);

let preventScroll = true;
let touchStartY = 0;

document.body.addEventListener('touchstart', (e) => {
  touchStartY = e.touches[0].clientY;
}, { passive: true });

document.body.addEventListener('touchmove', (e) => {
  if (preventScroll && currentView === 'weather') {
    const touchY = e.touches[0].clientY;
    const touchDiff = Math.abs(touchY - touchStartY);
    if (touchDiff > 10) {
      e.preventDefault();
    }
  }
}, { passive: false });

function checkScrollButtonVisibility() {
  if (window.innerHeight <= 600 && window.innerWidth <= 600) {
    document.body.classList.add('allow-scroll');
    preventScroll = false;
  } else {
    document.body.classList.remove('allow-scroll');
    preventScroll = true;
  }
}

checkScrollButtonVisibility();
window.addEventListener('resize', checkScrollButtonVisibility);

setTimeout(() => {
  if (dot && dot.classList) {
    dot.classList.add('active');
  }
}, 800);

const dot = document.getElementById("edgeDot");

function updateEdgeDot() {
  const now = new Date();
  const sec = now.getSeconds() + now.getMilliseconds() / 1000;
  const w = window.innerWidth;
  const h = window.innerHeight;
  const perimeter = 2 * (w + h);
  const offset = w / 2;
  let d = (sec / 60) * perimeter + offset;
  d %= perimeter;

  let x, y;
  if (d < w) {
    x = d;
    y = 0;
  } else if (d < w + h) {
    x = w;
    y = d - w;
  } else if (d < w + h + w) {
    x = w - (d - w - h);
    y = h;
  } else {
    x = 0;
    y = h - (d - w - h - w);
  }

  dot.style.left = `${x - 5}px`;
  dot.style.top  = `${y - 5}px`;
}

setInterval(updateEdgeDot, 16);

function updateWeeklyForecast(data) {

    const date = new Date(data.daily.time[i]);

    const day = toFullWidth(String(date.getDate()));
    const dayOfWeek = dayNames[date.getDay()];
    
    const max = Math.round(data.daily.temperature_2m_max[i]);
    const min = Math.round(data.daily.temperature_2m_min[i]);
    const rainProb = data.daily.precipitation_probability_max[i];
    const code = data.daily.weather_code[i];
    
    let weatherIcon = "‚òÄÔ∏è";
    if (code >= 1 && code <= 3) weatherIcon = "‚õÖ";
    else if (code >= 45) weatherIcon = "‚òÅÔ∏è";
    if (rainProb >= 50) weatherIcon = "üåßÔ∏è";

}

function updateWindEffect() {
  const windLine = document.querySelector('.wind-line');
  const root = document.documentElement;
  
  if (currentWindSpeed === 0) {
    windLine.style.display = 'none';
    return;
  }
  
  windLine.style.display = 'block';
  
  let duration, interval;
  
  if (currentWindSpeed <= 1.6) {
    duration = 8;
    interval = 15000;
  } else if (currentWindSpeed <= 3.4) {
    duration = 6;
    interval = 15000;
  } else if (currentWindSpeed <= 5.5) {
    duration = 4;
    interval = 7500;
  } else if (currentWindSpeed <= 8.0) {
    duration = 2;
    interval = 5000;
  } else if (currentWindSpeed <= 10.8) {
    duration = 1;
    interval = 3750;
  } else {
    duration = 0.8;
    interval = 3000;
  }
  
  root.style.setProperty('--wind-duration', `${duration}s`);
  
  if (window.windInterval) {
    clearInterval(window.windInterval);
  }
  
  function triggerWind() {
    windLine.style.animation = 'none';
    void windLine.offsetWidth;
    windLine.style.animation = `windMove ${duration}s linear`;
  }
  
  triggerWind();
  window.windInterval = setInterval(triggerWind, interval);
}

function toggleWindDisplay() {
  const rainDisplay = document.querySelector('.rain-display');
  const windDisplay = document.querySelector('.wind-display');
  
  rainDisplay.classList.add('hide');
  windDisplay.classList.add('show');
  
  setTimeout(() => {
    rainDisplay.classList.remove('hide');
    windDisplay.classList.remove('show');
  }, 5000);
}

const scrollDownBtn = document.getElementById('scrollDownBtn');
const scrollUpBtn = document.getElementById('scrollUpBtn');
const windLines = document.querySelector('.wind-lines');
const edgeDot = document.getElementById('edgeDot');

let isScrolling = false;
let currentScreen = 'top';

scrollDownBtn.addEventListener('click', () => {
  if (isScrolling || currentScreen === 'bottom') return;
  isScrolling = true;
  currentScreen = 'bottom';
  
  scrollDownBtn.classList.add('hidden');
  scrollUpBtn.classList.remove('hidden');
  
  const start = window.scrollY;
  const target = window.innerHeight;
  const distance = target - start;
  const duration = 800;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;
    const progress = Math.min(timeElapsed / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 4);
    window.scrollTo(0, start + distance * ease);
    
    if (progress < 1) {
      requestAnimationFrame(animation);
    } else {
      isScrolling = false;
      if (edgeDot) {
        edgeDot.style.opacity = '0';
        edgeDot.classList.remove('active');
      }
      if (windLines) {
        windLines.style.opacity = '0';
      }
    }
  }
  
  requestAnimationFrame(animation);
});

scrollUpBtn.addEventListener('click', () => {
  if (isScrolling || currentScreen === 'top') return;
  isScrolling = true;
  currentScreen = 'top';
  
  scrollDownBtn.classList.remove('hidden');
  scrollUpBtn.classList.add('hidden');
  
  const start = window.scrollY;
  const target = 0;
  const distance = target - start;
  const duration = 800;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;
    const progress = Math.min(timeElapsed / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 4);
    window.scrollTo(0, start + distance * ease);
    
    if (progress < 1) {
      requestAnimationFrame(animation);
    } else {
      isScrolling = false;
      if (edgeDot) {
        edgeDot.classList.add('active');
        edgeDot.style.opacity = '1';
      }
      if (windLines) {
        windLines.style.opacity = '1';
      }
    }
  }
  
  requestAnimationFrame(animation);
});

window.addEventListener('scroll', () => {
  if (isScrolling) return;
  
  const scrollPosition = window.scrollY;
  const viewportHeight = window.innerHeight;
  
  if (scrollPosition > viewportHeight / 2) {
    if (currentScreen !== 'bottom') {
      currentScreen = 'bottom';
      scrollDownBtn.classList.add('hidden');
      scrollUpBtn.classList.remove('hidden');
      
      if (edgeDot) {
        edgeDot.style.opacity = '0';
        edgeDot.classList.remove('active');
      }
      if (windLines) {
        windLines.style.opacity = '0';
      }
    }
  } else {
    if (currentScreen !== 'top') {
      currentScreen = 'top';
      scrollDownBtn.classList.remove('hidden');
      scrollUpBtn.classList.add('hidden');
      
      if (edgeDot) {
        edgeDot.classList.add('active');
        edgeDot.style.opacity = '1';
      }
      if (windLines) {
        windLines.style.opacity = '1';
      }
    }
  }
});
