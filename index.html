<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #fff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "SF Pro Display",
    "Helvetica Neue",
    Arial,
    sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 24px;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ÁÑº„Åç‰ªò„ÅçÈò≤Ê≠¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}

/* ÊôÇÂàª */
.hour {
  font-size: clamp(140px, 34vw, 240px);
  font-weight: 900;
  line-height: 1;
}
.minute {
  font-size: clamp(120px, 30vw, 210px);
  font-weight: 900;
  line-height: 1;
  margin-top: -10px;
}

/* Êó•‰ªò */
.date {
  font-size: clamp(22px, 4vw, 34px);
  font-weight: 600;
}

/* Â§©Ê∞ó */
.weather-icon {
  font-size: clamp(48px, 8vw, 80px);
}

.temp {
  font-size: clamp(26px, 5vw, 40px);
  font-weight: 700;
}

.rain {
  font-size: clamp(24px, 5vw, 38px);
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container">
  <div id="hour" class="hour">--</div>
  <div id="minute" class="minute">--</div>

  <div id="date" class="date">--</div>

  <div id="weatherIcon" class="weather-icon">--</div>

  <div id="temp" class="temp">--‚ÑÉ / --‚ÑÉÔºà--‚ÑÉÔºâ</div>

  <div id="rain" class="rain">‚òÇÔ∏è --%</div>
</div>

<script>
// =====================
// ÊôÇÂàª„ÉªÊó•‰ªò
// =====================
function updateTime() {
  const now = new Date();
  hour.textContent = String(now.getHours()).padStart(2,"0");
  minute.textContent = String(now.getMinutes()).padStart(2,"0");

  const w = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
  date.textContent =
    `${now.getMonth()+1}Êúà${now.getDate()}Êó•Ôºà${w[now.getDay()]}Ôºâ`;

  return now.getHours();
}
updateTime();
setInterval(updateTime, 60000);

// =====================
// Â§©Ê∞óÂèñÂæó
// =====================
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rain = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥
  let icon = "‚òÄÔ∏è";
  if (code >= 1 && code <= 3) icon = "‚õÖ";
  else if (code >= 45) icon = "‚òÅÔ∏è";
  if (rain >= 50) icon = "üåßÔ∏è";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}‚ÑÉ / ${min}‚ÑÉÔºà${nowTemp}‚ÑÉÔºâ`;
  rain
    ? rainElem.textContent = `‚òÇÔ∏è ${rain}%`
    : rainElem.textContent = "‚òÇÔ∏è Êú™ÂèñÂæó";

  // ËÉåÊôØËâ≤Âà§ÂÆö
  const hourNow = new Date().getHours();
  let bg;

  if (hourNow >= 18) bg = "#0b1d3a";
  else if (rain >= 50) bg = "#888";
  else if (icon === "‚òÄÔ∏è") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}

const rainElem = document.getElementById("rain");
fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
