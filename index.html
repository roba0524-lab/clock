<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<!-- Google Fontï¼ˆAzedoç³»ï¼‰ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ğŸ”¥ ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}

/* =====================
   â° æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯
===================== */
.time-block {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* å„è¡Œï¼ˆæ™‚ãƒ»åˆ†ï¼‰ */
.time-row {
  display: flex;
  justify-content: center;
  gap: 4vw;
}

/* â° å„æ¡ã®ã€Œæ ã€ */
.digit-box {
  width: 30vw;
  height: 32vw;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
}

/* æ™‚ â‡” åˆ† ã®é–“ï¼ˆâ˜… 1/3 ã«ç¸®å°ï¼‰ */
.time-row + .time-row {
  margin-top: 1vh;
}

/* =====================
   ğŸ“… æ—¥ä»˜
===================== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin-top: 1vh; /* â† åˆ† â‡” æ—¥ä»˜ ã‚‚ 1/3 */
}

/* =====================
   ğŸŒ¤ å¤©æ°—
===================== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 1vh;
  gap: 0.6vh;
}

.weather-icon {
  font-size: 16vw;
}

.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <!-- â° æ™‚åˆ» -->
  <div class="time-block">
    <div class="time-row">
      <div class="digit-box" id="h1">-</div>
      <div class="digit-box" id="h2">-</div>
    </div>
    <div class="time-row">
      <div class="digit-box" id="m1">-</div>
      <div class="digit-box" id="m2">-</div>
    </div>
  </div>

  <!-- ğŸ“… æ—¥ä»˜ -->
  <div class="date" id="date">--</div>

  <!-- ğŸŒ¤ å¤©æ°— -->
  <div class="weather">
    <div class="weather-icon" id="weatherIcon">--</div>
    <div class="temp" id="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
    <div class="rain" id="rain">â˜‚ï¸ --%</div>
  </div>

</div>

<script>
// =====================
// â° æ™‚åˆ»
// =====================
function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");

  h1.textContent = h[0];
  h2.textContent = h[1];
  m1.textContent = m[0];
  m2.textContent = m[1];

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

// =====================
// ğŸŒ¤ å¤©æ°—
// =====================
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";

  // ğŸ¨ èƒŒæ™¯è‰²
  const hour = new Date().getHours();
  let bg;
  if (hour >= 18) bg = "#0b1d3a";
  else if (rainVal >= 50) bg = "#888";
  else if (icon === "â˜€ï¸") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
