<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ç½®æ™‚è¨ˆï¼‹å¤©æ°—</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;

  /* å¾®èª¿æ•´ç”¨ï¼ˆå¿…è¦ãªã‚‰ Â±px è§¦ã‚‹ï¼‰ */
  --num-x-adjust: 0px;
  --num-y-adjust: 0px;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* =====================
   â° æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯
===================== */
.time {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* â–¡â–¡ â† ã“ã®ã€Œæ ã€ */
.time-box {
  width: 90vw;          /* â† æ ã¯å›ºå®š */
  height: 32vh;         /* â† é«˜ã•ã‚‚å›ºå®š */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* æ•°å­—ãã®ã‚‚ã® */
.time-num {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: 0;
  font-variant-numeric: tabular-nums; /* â˜…è¶…é‡è¦ */
  transform:
    translateX(var(--num-x-adjust))
    translateY(var(--num-y-adjust));
}

/* =====================
   ğŸ“… æ—¥ä»˜
===================== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin-top: 3px;
}

/* =====================
   ğŸŒ¤ å¤©æ°—
===================== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  margin-top: 3px;
}

.weather-icon {
  font-size: 16vw;
}

.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}

/* ğŸ”¥ ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}
.container {
  animation: burnin 180s infinite alternate ease-in-out;
}
</style>
</head>

<body>
<div class="container">

  <div class="time">
    <div class="time-box">
      <div id="hour" class="time-num">--</div>
    </div>
    <div class="time-box">
      <div id="minute" class="time-num">--</div>
    </div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--</div>
    <div id="rain" class="rain">--</div>
  </div>

</div>

<script>
// =====================
// â° æ™‚åˆ»
// =====================
function updateTime() {
  const now = new Date();
  hour.textContent = String(now.getHours()).padStart(2,"0");
  minute.textContent = String(now.getMinutes()).padStart(2,"0");

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

// =====================
// ğŸŒ¤ å¤©æ°—ï¼ˆOpen-Meteoï¼‰
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `æœ€é«˜ ${max}â„ƒ / æœ€ä½ ${min}â„ƒ / ç¾åœ¨ ${nowTemp}â„ƒ`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";

  const h = new Date().getHours();
  let bg;
  if (h >= 18) bg = "#0b1d3a";
  else if (rainVal >= 50) bg = "#888";
  else if (icon === "â˜€ï¸") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
