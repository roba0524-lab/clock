<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<style>
  :root {
    --bg: #f59a00;
    --text: #ffffff;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family:
      -apple-system,
      BlinkMacSystemFont,
      "SF Pro Display",
      "Helvetica Neue",
      Arial,
      sans-serif;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 26px;
    text-align: center;
  }

  /* 時刻 */
  .time {
    font-weight: 800;
    line-height: 1;
  }

  .hour {
    font-size: clamp(130px, 32vw, 230px);
  }

  .minute {
    font-size: clamp(110px, 28vw, 200px);
    margin-top: 6px; /* ← 認知分離の肝 */
  }

  /* 日付 */
  .date {
    font-size: clamp(20px, 4vw, 32px);
    font-weight: 600;
    margin-top: -10px;
  }

  /* 天気 */
  .weather-icon {
    font-size: clamp(44px, 8vw, 76px);
  }

  /* 気温 */
  .temperature {
    font-size: clamp(26px, 5vw, 38px);
    font-weight: 700;
  }
