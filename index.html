<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
:root {

}

.container {

  justify-content: center;
}

/* ===== â° æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯ ===== */

.time-block {

  flex-direction: column;
  align-items: center;
}

/* æ™‚ãƒ»åˆ†ãã‚Œãã‚Œ2æ¡å›ºå®š */
.digits {

  gap: 0;
}

/* 1æ¡ç”¨ã‚»ãƒ«ï¼ˆçµ¶å¯¾ã‚»ãƒ³ã‚¿ãƒ¼ï¼‰ */
.digit {
  width: 45vw;
  height: 45vw;

  font-family: "Orbitron", sans-serif;

/* åˆ†ã¯å°‘ã—ä¸Šã«è©°ã‚ã‚‹ */
.minutes {

.date {

.weather {
  margin-top: 3px;

  gap: 3px;

.weather-icon {

.rain {

/* ç„¼ãä»˜ãé˜²æ­¢ */
.container {
  animation: burnin 180s infinite alternate ease-in-out;

@keyframes burnin {
  from { transform: translate(0,0); }

</style>
</head>

<body>
<div class="container">

  <!-- â° æ™‚ -->
  <div class="time-block">
    <div class="digits hours">
      <div id="hour1" class="digit">-</div>
      <div id="hour2" class="digit">-</div>
    </div>

    <!-- åˆ† -->
    <div class="digits minutes">
      <div id="min1" class="digit">-</div>
      <div id="min2" class="digit">-</div>
    </div>
  </div>

  <!-- æ—¥ä»˜ -->
  <div id="date" class="date">--</div>

  <!-- å¤©æ°— -->
  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
    <div id="rain" class="rain">â˜‚ï¸ --%</div>
  </div>

</div>

<script>
// ===== æ™‚åˆ» =====
function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");

  hour1.textContent = h[0];
  hour2.textContent = h[1];
  min1.textContent  = m[0];
  min2.textContent  = m[1];

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

// ===== å¤©æ°— =====
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";

  const hour = new Date().getHours();
  let bg;
  if (hour >= 18) bg = "#0b1d3a";
  else if (rainVal >= 50) bg = "#888";
  else if (icon === "â˜€ï¸") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}
fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
