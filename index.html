<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* 焼き付き防止 */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== 時刻 ===== */
.time-box {
  width: 100vw;
  height: 38vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.minute-box {
  height: 32vh;
  margin-top: -6vh;
}

.time-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
  text-align: center;
}

/* 分の数字分解 */
.minute-wrap {
  display: inline-flex;
  position: relative;
}

.digit {
  position: relative;
  display: inline-block;
}

/* 秒ドット */
.second-dot {
  position: absolute;
  right: -0.15em;
  bottom: -0.25em;
  width: 0.12em;
  height: 0.12em;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 1; }
}

/* 分切替アニメ */
.flip {
  animation: flip 0.4s ease-out;
}

@keyframes flip {
  0%   { transform: rotateX(0deg); }
  50%  { transform: rotateX(-90deg); }
  100% { transform: rotateX(0deg); }
}

/* ===== 日付 ===== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin: 3px 0;
}

/* ===== 天気 ===== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  font-size: 16vw;
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <!-- 時 -->
  <div class="time-box">
    <div id="hour" class="time-text">--</div>
  </div>

  <!-- 分 -->
  <div class="time-box minute-box">
    <div id="minute" class="time-text">
      <div class="minute-wrap">
        <span id="min10" class="digit">-</span>
        <span id="min1" class="digit">
          -
          <span class="second-dot"></span>
        </span>
      </div>
    </div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--℃ / --℃（--℃）</div>
    <div id="rain" class="rain">☂️ --%</div>
  </div>
</div>

<script>
const hourEl = document.getElementById("hour");
const min10El = document.getElementById("min10");
const min1El  = document.getElementById("min1");
const dateEl  = document.getElementById("date");

let lastMinute = null;

function updateTime() {
  const now = new Date();
  const h = now.getHours();
  const m = String(now.getMinutes()).padStart(2, "0");

  hourEl.textContent = String(h).padStart(2, "0");

  if (lastMinute !== m) {
    min10El.classList.add("flip");
    min1El.classList.add("flip");
    setTimeout(() => {
      min10El.classList.remove("flip");
      min1El.classList.remove("flip");
    }, 400);
  }

  min10El.textContent = m[0];
  min1El.childNodes[0].nodeValue = m[1];

  const w = ["日","月","火","水","木","金","土"];
  dateEl.textContent = `${now.getMonth()+1}月${now.getDate()}日（${w[now.getDay()]}）`;

  lastMinute = m;

  /* 夜時間背景 */
  let bg = "rgb(51,123,204)";
  if (h >= 18 || h < 5) bg = "#0b1d3a";
  document.documentElement.style.setProperty("--bg", bg);
}

updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
