<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<style>
  :root {
    --bg: #f59a00;
    --text: #ffffff;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family:
      -apple-system,
      BlinkMacSystemFont,
      "SF Pro Display",
      "Helvetica Neue",
      Arial,
      sans-serif;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    text-align: center;
  }

  /* ÊôÇÂàª */
  .time {
    font-weight: 800;
    line-height: 0.9;
  }

  }

  /* Êó•‰ªò */
  .date {

  }

  .weather-icon {

  }

  /* Ê∞óÊ∏© */
  .temperature {
    font-size: clamp(24px, 5vw, 36px);
    font-weight: 700;
  }

  /* ÈôçÊ∞¥Á¢∫Áéá */
  .rain {
    font-size: clamp(22px, 5vw, 34px);
    font-weight: 600;
    display: flex;
    align-items: center;

  }
</style>
</head>

<body>
  <div class="container">

</body>
</html>
