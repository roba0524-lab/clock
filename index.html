<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>置時計</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #fff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 時刻 ===== */

.time-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4vh; /* ← 時と分の間だけ余白 */
}

.digits {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* ← 常に2マス */
  width: 90vw;
  justify-items: center;
  align-items: center;
  font-family: "Orbitron", sans-serif;
  font-size: 55vw;
  line-height: 0.9;
  letter-spacing: -0.05em;
}

.digits span {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* ===== 日付 ===== */

.date {
  margin-top: 4vh;
  font-size: 6vw;
  font-weight: 600;
}

/* ===== 天気 ===== */

.weather {
  margin-top: 3px; /* ← 日付から下は合計3px */
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  font-size: 16vw;
}

.temp, .rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <div class="time-block">
    <div class="digits" id="hour"></div>
    <div class="digits" id="minute"></div>
  </div>

  <div class="date" id="date"></div>

  <div class="weather">
    <div class="weather-icon" id="icon">☀️</div>
    <div class="temp" id="temp">--℃ / --℃（--℃）</div>
    <div class="rain" id="rain">☂️ --%</div>
  </div>

</div>

<script>
// ===== 時刻 =====
function renderDigits(el, value) {
  const s = value.toString().padStart(2, "0");
  el.innerHTML = `<span>${s[0]}</span><span>${s[1]}</span>`;
}

function updateTime() {
  const now = new Date();
  renderDigits(hour, now.getHours());
  renderDigits(minute, now.getMinutes());

  const w = ["日","月","火","水","木","金","土"];
  date.textContent =
    `${now.getMonth()+1}月${now.getDate()}日（${w[now.getDay()]}）`;
}

updateTime();
setInterval(updateTime, 60000);

// ===== 天気（簡易・そのまま）=====
icon.textContent = "☀️";
temp.textContent = "30℃ / 22℃（27℃）";
rain.textContent = "☂️ 40%";
</script>

</body>
</html>
