<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* 焼き付き防止 */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== 時刻 ===== */
.time-box {
  width: 100vw;
  height: 38vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.digits {
  display: flex;
  gap: 2.5vw;        /* ← ★数字同士の間隔はここだけで管理 */
}

.digit {
  width: 22vw;       /* ← ★この箱が「枠」 */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Orbitron", sans-serif;
  font-size: 55vw;
  font-weight: 900;
  line-height: 1;
}

/* 分は少し上に寄せる */
.minute-box {
  height: 32vh;
  margin-top: -6vh;
}

/* ===== 日付 ===== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin: 3px 0;
}

/* ===== 天気 ===== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon {
  font-size: 16vw;
}

.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <!-- 時 -->
  <div class="time-box">
    <div class="digits">
      <span id="h1" class="digit">-</span>
      <span id="h2" class="digit">-</span>
    </div>
  </div>

  <!-- 分 -->
  <div class="time-box minute-box">
    <div class="digits">
      <span id="m1" class="digit">-</span>
      <span id="m2" class="digit">-</span>
    </div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--℃ / --℃（--℃）</div>
    <div id="rain" class="rain">☂️ --%</div>
  </div>
</div>

<script>
// ===== 時刻 =====
function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");

  h1.textContent = h[0];
  h2.textContent = h[1];
  m1.textContent = m[0];
  m2.textContent = m[1];

  const w = ["日","月","火","水","木","金","土"];
  date.textContent =
    `${now.getMonth()+1}月${now.getDate()}日（${w[now.getDay()]}）`;
}
updateTime();
setInterval(updateTime, 60000);
</script>
</body>
</html>
