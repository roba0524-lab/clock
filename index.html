<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<!-- Azedoç³»ãƒ•ã‚©ãƒ³ãƒˆ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 12px;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}

/* â° æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯ */
.time {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.digits {
  display: flex;
}

/* æ•°å­— */
.digit {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 0.9;
}

/* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®é–“ */
.digit + .digit {
  margin-left: -0.02em;
}

/* ğŸ“… æ—¥ä»˜ */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin-top: 1vh;
}

/* ğŸŒ¤ å¤©æ°— */
.weather-icon {
  font-size: 16vw;
  margin-top: 1vh;
}

.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <div class="time">
    <div id="hour" class="digits"></div>
    <div id="minute" class="digits"></div>
  </div>

  <div id="date" class="date">--</div>

  <div id="weatherIcon" class="weather-icon">--</div>
  <div id="temp" class="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
  <div id="rain" class="rain">â˜‚ï¸ --%</div>

</div>

<script>
// =====================
// â° æ™‚åˆ»ï¼‹ã‚«ãƒ¼ãƒ‹ãƒ³ã‚°
// =====================
function renderDigits(el, value) {
  el.innerHTML = "";

  const a = value[0];
  const b = value[1];

  const spanA = document.createElement("span");
  const spanB = document.createElement("span");
  spanA.className = "digit";
  spanB.className = "digit";
  spanA.textContent = a;
  spanB.textContent = b;

  // ğŸ‘‡ ã‚«ãƒ¼ãƒ‹ãƒ³ã‚°èª¿æ•´
  let gap = "-0.02em"; // default

  if (a === "1") gap = "0.08em";           // 1ç³»ã¯é›¢ã™
  if (a === "8" && b === "8") gap = "-0.08em"; // 88ã¯è©°ã‚ã‚‹
  if (a === "0" && b === "0") gap = "-0.05em";

  spanB.style.marginLeft = gap;

  el.appendChild(spanA);
  el.appendChild(spanB);
}

function updateTime() {
  const now = new Date();

  const h = String(now.getHours()).padStart(2,"0");
  const m = String(now.getMinutes()).padStart(2,"0");

  renderDigits(hour, h);
  renderDigits(minute, m);

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}

updateTime();
setInterval(updateTime, 60000);

// =====================
// ğŸŒ¤ å¤©æ°—
// =====================
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
