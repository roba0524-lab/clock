<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ğŸ”¥ ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(10px,8px); }
}

/* ======================
   â° æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯
====================== */
.time-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 4.2vh; /* â† å…ƒ6vh â†’ 30%æ¸› */
}

/* æ•°å­—æ ï¼ˆå¸¸ã«ã‚»ãƒ³ã‚¿ãƒ¼ï¼‰ */
.time-row {
  display: flex;
  justify-content: center;
  gap: 0.15em;
}

/* å„æ•°å­—ã‚»ãƒ« */
.digit {
  width: 1em;
  text-align: center;
}

/* æ™‚ãƒ»åˆ† å…±é€š */
.hour,
.minute {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 0.9;
  letter-spacing: -0.04em;
}

/* æ™‚ã¨åˆ†ã®é–“ï¼ˆ30%æ¸›ï¼‰ */
.minute {
  margin-top: 4.2vh; /* â† å…ƒ6vh â†’ 4.2vh */
}

/* ======================
   ğŸ“… æ—¥ä»˜
====================== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin-bottom: 4.2vh; /* â† åˆ†ã¨ã®é–“ã‚‚30%æ¸› */
}

/* ======================
   ğŸŒ¤ å¤©æ°—
====================== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.6vh;
}

.weather-icon {
  font-size: 16vw;
}

.temp,
.rain {
  font-size: 6.5vw;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="container">

  <div class="time-block">
    <div class="time-row hour" id="hourRow"></div>
    <div class="time-row minute" id="minuteRow"></div>
  </div>

  <div class="date" id="date">--</div>

  <div class="weather">
    <div class="weather-icon" id="weatherIcon">--</div>
    <div class="temp" id="temp">--</div>
    <div class="rain" id="rain">--</div>
  </div>

</div>

<script>
// =====================
// â° æ™‚åˆ»ï¼ˆæ ã‚»ãƒ³ã‚¿ãƒ¼å›ºå®šï¼‰
// =====================
function renderDigits(el, value) {
  el.innerHTML = "";
  value.split("").forEach(d => {
    const span = document.createElement("span");
    span.className = "digit";
    span.textContent = d;
    el.appendChild(span);
  });
}

function updateTime() {
  const now = new Date();
  renderDigits(hourRow, String(now.getHours()).padStart(2,"0"));
  renderDigits(minuteRow, String(now.getMinutes()).padStart(2,"0"));

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent =
    `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

// =====================
// ğŸŒ¤ å¤©æ°—
// =====================
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";

  const h = new Date().getHours();
  let bg;
  if (h >= 18) bg = "#0b1d3a";
  else if (rainVal >= 50) bg = "#888";
  else if (icon === "â˜€ï¸") bg = "#f59a00";
  else bg = "rgb(51,123,204)";

  document.documentElement.style.setProperty("--bg", bg);
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
