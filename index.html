<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Clock</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: rgb(51,123,204);
  --text: #ffffff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: burnin 180s infinite alternate ease-in-out;
}

/* ğŸ”¥ ç„¼ãä»˜ãé˜²æ­¢ */
@keyframes burnin {
  from { transform: translate(0,0); }
  to   { transform: translate(8px,6px); }
}

/* ===== æ™‚åˆ»ãƒ–ãƒ­ãƒƒã‚¯ ===== */
.time-box {
  width: 100vw;
  height: 38vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.time-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 55vw;
  line-height: 1;
  letter-spacing: -0.04em;
  text-align: center;
}

/* åˆ†ã¯å°‘ã—è©°ã‚ã‚‹ */
.minute-box {
  height: 32vh;
  margin-top: -6vh;
  position: relative; /* â† ãƒ‰ãƒƒãƒˆé…ç½®ç”¨ */
}

/* ç§’ãƒ‰ãƒƒãƒˆ */
.blink-dot {
  position: absolute;
  right: 18vw;   /* åˆ†ã®å³ç«¯åŸºæº– */
  bottom: 6vh;   /* åˆ†ã®ä¸‹å´ */
  width: 1.8vw;
  height: 1.8vw;
  border-radius: 50%;
  background: currentColor;
  opacity: 0;
  transition: opacity 0.15s linear;
}

/* ===== æ—¥ä»˜ ===== */
.date {
  font-size: 6vw;
  font-weight: 600;
  margin-top: 3px;
  margin-bottom: 3px;
}

/* ===== å¤©æ°— ===== */
.weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
}

.weather-icon { font-size: 16vw; }
.temp, .rain { font-size: 6.5vw; font-weight: 700; }
</style>
</head>

<body>
<div class="container">

  <!-- æ™‚ -->
  <div class="time-box">
    <div id="hour" class="time-text">--</div>
  </div>

  <!-- åˆ† -->
  <div class="time-box minute-box">
    <div id="minute" class="time-text">--</div>
    <div id="dot" class="blink-dot"></div>
  </div>

  <div id="date" class="date">--</div>

  <div class="weather">
    <div id="weatherIcon" class="weather-icon">--</div>
    <div id="temp" class="temp">--â„ƒ / --â„ƒï¼ˆ--â„ƒï¼‰</div>
    <div id="rain" class="rain">â˜‚ï¸ --%</div>
  </div>
</div>

<script>
/* ===== æ™‚åˆ» ===== */
function updateTime() {
  const now = new Date();
  hour.textContent   = String(now.getHours()).padStart(2,"0");
  minute.textContent = String(now.getMinutes()).padStart(2,"0");

  const w = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  date.textContent = `${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ï¼ˆ${w[now.getDay()]}ï¼‰`;
}
updateTime();
setInterval(updateTime, 60000);

/* ===== ç§’ãƒ‰ãƒƒãƒˆç‚¹æ»… ===== */
setInterval(() => {
  const s = new Date().getSeconds();
  dot.style.opacity = s % 2 === 0 ? "1" : "0";
}, 1000);

/* ===== å¤œæ™‚é–“èƒŒæ™¯ ===== */
function updateNightBG() {
  const h = new Date().getHours();
  if (h >= 18 || h < 5) {
    document.documentElement.style.setProperty("--bg", "#0b1d3a");
  }
}
updateNightBG();
setInterval(updateNightBG, 60000);

/* ===== å¤©æ°— ===== */
async function fetchWeather() {
  const url =
    "https://api.open-meteo.com/v1/forecast" +
    "?latitude=34.612&longitude=135.734" +
    "&current=temperature_2m" +
    "&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code" +
    "&timezone=Asia%2FTokyo";

  const res = await fetch(url);
  const data = await res.json();

  const max = Math.round(data.daily.temperature_2m_max[0]);
  const min = Math.round(data.daily.temperature_2m_min[0]);
  const nowTemp = Math.round(data.current.temperature_2m);
  const rainVal = data.daily.precipitation_probability_max[0];
  const code = data.daily.weather_code[0];

  let icon = "â˜€ï¸";
  if (code >= 1 && code <= 3) icon = "â›…";
  else if (code >= 45) icon = "â˜ï¸";
  if (rainVal >= 50) icon = "ğŸŒ§ï¸";

  weatherIcon.textContent = icon;
  temp.textContent = `${max}â„ƒ / ${min}â„ƒï¼ˆ${nowTemp}â„ƒï¼‰`;
  rain.textContent = rainVal !== undefined ? `â˜‚ï¸ ${rainVal}%` : "â˜‚ï¸ æœªå–å¾—";
}
fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000);
</script>
</body>
</html>
